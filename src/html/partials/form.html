<div class="wrapper_contact">
  <div class="contact">
    <h1 class="contact__title">contacto</h1>
    <p class="contact__content">
      Si queréis conocer a estas cuatro mujeres que han decidido reinventarse,
      ¡no dudes en contactar!
    </p>
    <small class="contact__required"
      >Todos los campos marcados con <span><span>*</span></span> son
      obligatorios.</small
    >
  </div>

  <div class="form">
    <form action="" method="">
      <!--Mirar el email que hay que poner en la guia del proyecto-->
      <div class="form__input">
        <label for="fullName" class="lable_name"
          >Nombre completo<span>*</span></label
        >
        <input
          class="form__input--box"
          id="fullName"
          type="text"
          name="fullName"
          placeholder="Nombre..."
          required
        />
      </div>
      <div class="form__input">
        <label for="email" class="email">Email<span>*</span></label>
        <input
          class="form__input--box"
          id="email"
          type="email"
          name="email"
          placeholder="nombre.apellidos@mail.com"
          required
        />
      </div>
      <div class="form__input">
        <label for="phone" class="phone">Teléfono</label>
        <input
          class="form__input--box"
          id="phone"
          type="tel"
          name="phone"
          placeholder="Ej:123456789"
        />
      </div>
      <div class="form__input">
        <label for="message" class="message">Mensaje<span>*</span></label>
        <textarea
          class="form__input--textareabox"
          id="message"
          name="message"
          placeholder="¿Qué necesitas?"
          required
        ></textarea>
      </div>
      <div class="form__send">
        <input class="submit" type="submit" value="enviar" />
      </div>
    </form>
  </div>
</div>
